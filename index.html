<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <dialog>
      <div class="dialog-wrapper">
        <h1 class="end-round-text">Player One wins the round!</h1>
        <button class="new-round-button">New Round</button>
        <button class="main-menu-button">Main Menu</button>
      </div>
    </dialog>
    <div class="wrapper">
      <div id="main-container">
        <div class="title-screen">
          <div>TIC</div>
          <div>TAC</div>
          <div>TOE</div>
        </div>

        <div class="game-board hidden"></div>
      </div>
      <div id="sub-container">
        <div class="new-game-container">
          <h1>New Game</h1>
          <div class="new-game-buttons">
            <button class="start-game-button">Vs. Player</button>
            <button>Vs. Computer</button>
          </div>
        </div>

        <div class="scoreboard hidden">
          <div class="scoreboard-one active-player-border">
            <div class="player-one-marker">X</div>
            <div class="scoreboard-one-right">
              <div class="player-one-name">Player One</div>
              <div class="player-one-score">0</div>
            </div>
          </div>
          <div class="scoreboard-two">
            <div class="scoreboard-two-right">
              <div class="player-two-name">Player Two</div>
              <div class="player-two-score">0</div>
            </div>
            <div class="player-two-marker">O</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
