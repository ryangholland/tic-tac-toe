<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div id="board-container">
        </div>
        <div id="scoreboard">
            <div class="scoreboard-one active-player-border">
                <div>X | PLAYER ONE</div>
                <div class="scoreboard-one-score">0</div>
            </div>
            <div class="scoreboard-two">
                <div>PLAYER TWO | O</div>
                <div class="scoreboard-two-score">0</div>
            </div>
        </div>
    </div>
</body>
</html>
